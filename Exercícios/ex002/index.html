<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um
        parágrafo de qulquer jeito.
        Basta colocar tudo no meio das tags
        'p e /p'
        'p e /p'
    </p>
    <p>Se precisar quebar o texto em algum lugar específico
        <br>como esse,você pode usar a tag 'br'
    </p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &dollar;
        &Delta;

    </p>
