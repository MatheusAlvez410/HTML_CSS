<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
            font-size: 50px;
            transition-delay: 0.2s;
        }

        div:hover {
            background-color: #bfbdbd;
            height: 230px;
            width: 230px;
            transition: 0.5s;
        }
    </style>
    <title>Pseudo Classes</title>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
